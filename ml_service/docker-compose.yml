version: "3.8"
services:
  ml_service:
    build: .
    ports:
      - "8000:8000"      # expose FastAPI/uvicorn server
    env_file:
      - .env             # if you have ML-specific secrets
    volumes:
      - .:/app           # mount your source code for hot-reload
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

